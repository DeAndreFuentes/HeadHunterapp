{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
<div style="text-align: center;"><h1>All Articles</h1></div><hr>
    {% for article in object_list %}
    <div class="card container">
        <div class="card-header">
            <h1 class="font-weight-bold">{{ article.title }}</h1> &middot;
            <span class="text-muted">by {{ article.author }} | {{ article.date }}</span>
            <div class="card-body"> {{ article.body }} </div>
        </div>
        <div  class="card-footer text-muted">
            <a class="btn btn-primary" href="{% url 'article_detail' article.pk %}">read</a> | <a class="btn btn-warning" href="{% url 'article_edit' article.pk %}">Edit</a> | <a class="btn btn-danger" href="{%url 'article_delete' article.pk %}">Delete</a>
        </div>
    </div>
    <br/>
    {% endfor %}

    {% endblock content %}
